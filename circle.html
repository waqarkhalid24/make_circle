<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background: red;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            position: absolute;
        }
    </style>
</head>

<body>

    <script>
        
        let body = document.body

        window.addEventListener('click', (e)=>{
            let xcircle = e.clientX
            let ycircle = e.clientY
            let ball = document.createElement('div')
            body.appendChild(ball)
            ball.style.transform = `translate(${xcircle}px,${ycircle}px)`
        })
        
    </script>

</body>

</html>
